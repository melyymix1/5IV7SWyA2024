<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado cesar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="conteiner">
        <hr>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="texto">
                        Texto que desea Cifrar/Descifrar:
                    </label>
                    <textarea  type="text" name="texto" id="texto" class="form-control"></textarea>
                </div>

            </div>
    <div class="col-md-12">
        <div class="form-group">
            <label for="desplazamiento">Desplazamiento</label>
        <input type="range" min="1" max="25" step="1" id="desplazamiento" nombre="desplazamiento" class="form-control">
        </div>
    </div>
<div class="col-md-12">
        <div class="form-group">
            <label for="cifrado">Texto cifrado</label>
        <input type="text" id="cifrado" nombre="cifrado" class="form-control" disabled="disabled">
        </div>

    </div>

        </div>
    </div>
    <script src="./js/cesar.js"></script>
</body>
</html>
